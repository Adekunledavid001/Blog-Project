{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css'  %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'blogs' %}">All Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'createblog' %}">Create Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- All Blogs -->
  <div class="container my-5">
    <h2 class="mb-4">All Blog Posts</h2>
    <div class="list-group">
      {% for blog in blogs %}
      <a href="#" class="list-group-item list-group-item-action">
        <h5>{{blog.Blog_Title}}</h5>
        <p>{{blog.Content}}</p>
        <p><em>Written by {{blog.Author}}</em></p>
        <p class="text-muted">Created on:{{blog.Created_at}}</p>
      </a>
      {% endfor %}

      <a href="#" class="list-group-item list-group-item-action">

      </a>
      <a href="#" class="list-group-item list-group-item-action">

        <p>Another blog post preview...</p> -->

    </div>
  </div>
