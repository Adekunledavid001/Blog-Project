<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blogs' %}">All Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'createblog' %}">Create Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Welcome to My Blog</h1>
    <p class="lead">Read the latest posts below</p>
  </header>

  <!-- Recent Blogs -->
  <div class="container my-5">
    <h2 class="mb-4">Recent Blogs</h2>
    <div class="row">
      <!-- Blog 1 -->
      {% for post in posts %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ post.Blog_Title }}</h5>
            <p>
              {{ post.Content|truncatewords:30 }}
              <p><a href="{% url 'blogs' %}" class="btn btn-primary">Read More</a></p>
            </p>  
          </div>
        </div>
      </div>
      {% endfor %}
