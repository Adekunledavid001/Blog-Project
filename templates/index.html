{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5">
    <h1>Welcome to My Blog</h1>
    <p class="lead">Read the latest posts below</p>
  </header>

  <!-- Recent Blogs -->
  <div class="container my-5">
    <h2 class="mb-4">Recent Blogs</h2>
    <div class="row">
      <!-- Blog 1 -->
      {% for post in posts %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ post.Blog_Title }}</h5>
            <p>
              {{ post.Content|truncatewords:25 }}
              <!-- pk is primary key or id -->
              <p><a href="{% url 'blogs' %}" class="btn btn-primary">Read More</a></p>
              
            </p>  
          </div>
        </div>
      </div>
      {% endfor %}
